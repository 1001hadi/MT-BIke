<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <h1><span>Denver</span> MT Bikes</h1>
        </div>
        <div id="menu">
          <ul>
            <li class="menu-item"><a href="../index.html">Home</a></li>
            <li class="menu-item"><a href="../pages/bikes.html">Shop</a></li>
            <li class="menu-item">
              <a href="../pages/service.html">Service</a>
            </li>
            <li class="menu-item">Contact</li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="opinion">
        <h1>Your Opinion is important for us.</h1>
        <h3>
          If you want order Custom mountain Bike, Please fill up the The form
          and submit it.
        </h3>
      </div>

      <div class="form-container">
        <div>
          <img class="form-img" src="../images/form.jpg" alt="bike" />
        </div>
        <div class="form">
          <h2>Contact Us</h2>
          <div class="mb-6">
            <input type="text" class="form-control" placeholder="Your Name" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Phone Number"
            />
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Your Option</option>
              <option value="1">Need Help</option>
              <option value="2">Custom Bike</option>
              <option value="3">Opinion</option>
            </select>
          </div>
          <div class="input-group">
            <!-- <span class="input-group-text">Your Message/Opinion</span> -->
            <textarea
              class="form-control text"
              aria-label="With textarea"
              placeholder="Your Message/Opinion"
            ></textarea>
          </div>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </div>
    <footer>
      <div id="footer">
        <div><h3>Find us on social media</h3></div>
        <div></div>
        <div>
          <h3>Denver MT Bikes <span>&copy;</span> 2025</h3>
        </div>
      </div>
    </footer>
  </body>
</html>
